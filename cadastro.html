<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <nav class="menu">
            <span class="logo">IOP | Instituto Onça-Pintada</span>
            <ul>
                <li><a href="index.html" rel="previous">Pagina Inicial</a></li>
                <li><a href="projetos.html" rel="previous">Projetos</a></li>
                <li><a href="cadastro.html" rel="next">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Cadrastre-se</h2>
        <form>

            <h3>Informações Pessoais</h3>
            <form action="#" method="post">
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required minlength="3" placeholder="Ex: João da Silva">

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@email.com">

                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                        placeholder="000.000.000-00">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\)\s\d{5}-\d{4}"
                        placeholder="(00) 00000-0000">

                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Rua Exemplo, 123">

                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" required maxlength="2" placeholder="UF">
                </fieldset>


                <button type="submit">Enviar</button>
            </form>

        </form>

    </section>
</body>

</html>
